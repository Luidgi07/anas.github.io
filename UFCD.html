      align-items: center;
      justify-content: center;
      position: relative;

    .carousel-item img {

      height: 100%;

    }

      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;

          <img src="${exp.cover}" class="cover-image" alt="${exp.title}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 600 400%22%3E%3Crect width=%22600%22 height=%22400%22 fill=%22%23444%22/%3E%3C/svg%3E'">

          <div class="info-central">
            <h1>${exp.title}</h1>
            <p class="tagline">${exp.role}</p>
            <p>${exp.description}</p>
            <div class="info-buttons">
              <button class="btn-detail">PRA</button>
            </div>
          </div>

          <div class="side-column">
            ${exp.sideCards.map(card => `
              <div class="side-card">
                <div class="side-card-title">${card.title}</div>
                <div class="side-card-text">${card.text}</div>
              </div>
            `).join('')}
          </div>

          <div class="detail-box">
            <div class="detail-box-content">
              <h3>üìã Responsabilidades</h3>
              <ul>
                ${exp.responsibilities.map(r => `<li>${r}</li>`).join('')}
              </ul>
              <div class="skills-section">
                <h3>üõ†Ô∏è Skills</h3>
                <div class="skills-wrap">
                  ${exp.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                </div>
              </div>
              <div class="skills-section">
                <h3>‚ú® Realiza√ß√µes</h3>
                <ul>
                  ${exp.achievements.map(ach => `<li>${ach}</li>`).join('')}
                </ul>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function selectExperience(id) {
      selectedId = id;
      document.querySelectorAll('.carousel-item').forEach((item, idx) => {
        if (experiencias[idx].id === id) {
          item.classList.add('selected');
        } else {
          item.classList.remove('selected');
        }
      });

      const idx = experiencias.findIndex(e => e.id === id);
      const offset = (quadW + gap) * idx + quadW / 2;
      carouselTrack.style.transform = `translateX(calc(50vw - 90px - ${offset}px))`;

      document.querySelectorAll('.detail-inner').forEach(detail => {
        detail.style.display = 'none';
      });
      document.getElementById(`detail-${id}`).style.display = 'grid';
      detailSection.classList.add('active');
      scrollBtn.classList.add('visible');
    }

    function scrollToCarousel() {
      document.querySelector('.carousel-section').scrollIntoView({ behavior: 'smooth' });
      detailSection.classList.remove('active');
      scrollBtn.classList.remove('visible');
    }

    document.addEventListener('keydown', e => {
      const currentIdx = experiencias.findIndex(exp => exp.id === selectedId);
      if (e.key === 'ArrowRight' && currentIdx < experiencias.length - 1) {
        selectExperience(experiencias[currentIdx + 1].id);
      } else if (e.key === 'ArrowLeft' && currentIdx > 0) {
        selectExperience(experiencias[currentIdx - 1].id);
      } else if (e.key === 'ArrowDown') {
        selectExperience(selectedId);
      }
    });

    renderCarousel();
    renderDetails();
    selectExperience(1);
  </script>
</body>
