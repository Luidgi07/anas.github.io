<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificados</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111C;
      color: #fff;
      text-align: center;
      padding: 1.5em 0;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* Seta de voltar */
    .back-arrow {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.8em;
      color: #fff;
      text-decoration: none;
      transition: opacity 0.3s ease, transform 0.2s ease;
    }

    .back-arrow:hover {
      opacity: 0.7;
      transform: translateY(-50%) scale(1.1);
    }

    .container {
      max-width: 1100px;
      margin: 2em auto;
      padding: 0 1em;
    }

    .cert-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5em;
    }

    .certificate-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .certificate-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .cert-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .cert-info {
      padding: 1em;
      text-align: center;
    }

    .cert-info h3 {
      margin: .5em 0;
      font-size: 1.1em;
    }

    .btn-view {
      display: inline-block;
      margin-top: .7em;
      padding: .6em 1.4em;
      background: #0077ff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-size: .95em;
      transition: background .3s ease;
    }

    .btn-view:hover {
      background: #005fd1;
    }

    footer {
      text-align: center;
      padding: 2em 0;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

<header>
  <span class="back-arrow" onclick="window.location.href='index.html?skipIntro=1'">
    &#8592;
  </span>
  <h1>Meus Certificados</h1>
  <p>Clica em "Ver Certificado" para abrir o PDF</p>
</header>

<div class="container">
  <div class="cert-grid" id="certGrid"></div>
</div>

<footer>
  Â© 2026 - Todos os direitos reservados
</footer>

<script>
  const certificates = [
    {
      title: "Certificado de EXCEL",
      img: "preview/html.jpg",
      file: "certificado_VA_Excel.pdf"
    },
    {
      title: "Certificado de CONTABILIDADE 1",
      img: "preview/css.jpg",
      file: "certificado_VA_contabilidade1.pdf"
    },
    {
      title: "Certificado de CONTABILIDADE 2",
      img: "preview/javascript.jpg",
      file: "certificado_VA_contabilidade2.pdf"
    }
  ];

  const certGrid = document.getElementById("certGrid");

  certificates.forEach(cert => {
    const card = document.createElement("div");
    card.className = "certificate-card";

    card.innerHTML = `
      <img class="cert-img" src="${cert.img}" alt="${cert.title}">
      <div class="cert-info">
        <h3>${cert.title}</h3>
        <a class="btn-view" href="${cert.file}" target="_blank">
          Ver Certificado
        </a>
      </div>
    `;

    certGrid.appendChild(card);
  });
</script>

</body>
</html>
